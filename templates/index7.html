


<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
 <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Cardio Vascular Disease</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <label for="age">Age</label>
                <input class="form-input" type="text" name="age" placeholder="Enter your Age"><br>
               <label for="gender">Gender</label>
                <input class="form-input" type="text" name="gender" placeholder="Enter your gender"><br>
                <label for="height">Height</label>
                <input class="form-input" type="text" name="height" placeholder="Enter your height in cm"><br>
<label for="weight">Weight</label>
                <input class="form-input" type="text" name="weight" placeholder="Enter your weight in kgs"><br>
<label for="ap_hi">Systolic Blood presure</label>
                <input class="form-input" type="text" name="ap_hi" placeholder="Enter Systolic blood pressure"><br>
<label for="ap_lo">Diastolic blood pressure</label>
                <input class="form-input" type="text" name="ap_lo" placeholder="Enter Diastolic blood pressure"><br>
<label for="cholestrol">Cholestrol level</label>
                <input class="form-input" type="text" name="cholesterol" placeholder="Enter cholestrol level"><br>
<label for="gluco">Glucose level</label>
                <input class="form-input" type="text" name="gluco" placeholder="Glocose level"><br>
<label for="smoke">Smoke or Not</label>
                <input class="form-input" type="text" name="smoke" placeholder="Smoke or not"><br>
<label for="alco">Alcohol or not</label>
                <input class="form-input" type="text" name="alco" placeholder="alcohol or not"><br>
<label for="active">Physical activity</label>
                <input class="form-input" type="text" name="active" placeholder="physical activity"><br>
<label for="bmi">BMI</label>
<input class="form-input" type="text" name="bmi" placeholder="Enter your BMI"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
